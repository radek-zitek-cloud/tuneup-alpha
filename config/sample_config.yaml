prefix_key_path: /etc/nsupdate
logging:
  enabled: true
  level: INFO
  output: console
  log_file: null
  max_bytes: 10485760
  backup_count: 5
  structured: false
zones:
  - name: example.com
    server: ns1.example.com
    key_file: /etc/nsupdate/example.com.key
    notes: Sandbox zone managed by TuneUp Alpha.
    default_ttl: 3600
    records:
      - label: "@"
        type: A
        value: 198.51.100.10
        ttl: 600
      - label: www
        type: CNAME
        value: "@"
        ttl: 300
      - label: mail
        type: A
        value: 198.51.100.20
        ttl: 300
